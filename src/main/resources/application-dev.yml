# Smart Bet Manager - Perfil DEV (Desenvolvimento Local)
# Ativar com: SPRING_PROFILES_ACTIVE=dev

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:smartbet}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Logging detalhado para debug
logging:
  level:
    root: INFO
    com.smartbet: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# OpenAPI/Swagger habilitado
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
  writer-with-default-pretty-printer: true
  # Habilitar formato YAML
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# CORS - Desenvolvimento (permite localhost em v√°rias portas)
cors:
  allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:8081
