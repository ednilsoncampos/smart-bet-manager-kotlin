# Smart Bet Manager - Perfil STAGING (Homologação)
# Ativar com: SPRING_PROFILES_ACTIVE=staging

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:25060}/${DB_NAME:smartbet}?sslmode=require
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Logging moderado
logging:
  level:
    root: INFO
    com.smartbet: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

# OpenAPI/Swagger habilitado para testes
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
