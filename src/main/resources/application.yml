# Smart Bet Manager - Configurações Base
# As configurações específicas de cada ambiente estão em:
# - application-dev.yml (desenvolvimento local)
# - application-staging.yml (homologação)
# - application-prod.yml (produção)

spring:
  application:
    name: smart-bet-manager
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:smartbet}?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USER:smartbet}
    password: ${DB_PASSWORD:smartbet}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:smartbet-secret-key-must-be-at-least-256-bits-long-for-security}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Job Configuration
app:
  jobs:
    ticket-refresh:
      rate: ${TICKET_REFRESH_RATE:1800000}       # 30 minutos em ms
      initial-delay: ${TICKET_REFRESH_DELAY:300000}  # 5 minutos em ms

# Actuator & Observability (compartilhado)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
