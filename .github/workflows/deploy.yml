name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main          # Deploy para PROD
      - staging       # Deploy para STAGING
      - development   # Deploy para DEV
    tags:
      - 'v*'          # Deploy para PROD com tag
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  set-environment:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      namespace: ${{ steps.set-env.outputs.namespace }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          # Usa SHA curto do commit como tag principal para rastreabilidade
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-prod" >> $GITHUB_OUTPUT
            echo "image-tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-staging" >> $GITHUB_OUTPUT
            echo "image-tag=staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-dev" >> $GITHUB_OUTPUT
            echo "image-tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: set-environment
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.set-environment.outputs.image-tag }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ${{ needs.set-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [set-environment, build-and-push]
    environment: ${{ needs.set-environment.outputs.environment }}
    # Deploy apenas para staging e prod (dev só builda a imagem)
    if: |
      needs.set-environment.outputs.environment != 'dev' &&
      (
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/staging' ||
        startsWith(github.ref, 'refs/tags/v') ||
        github.event_name == 'workflow_dispatch'
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.CLUSTER_NAME }}
      - name: Verify cluster access
        run: kubectl get nodes
      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ needs.set-environment.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
      - name: Create GHCR secret if not exists
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=${{ needs.set-environment.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update application secrets
        run: |
          # Define secrets baseado no ambiente
          if [[ "${{ needs.set-environment.outputs.environment }}" == "prod" ]]; then
            DB_USER="${{ secrets.DB_USER_PROD }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD_PROD }}"
            JWT_SECRET="${{ secrets.JWT_SECRET_PROD }}"
          elif [[ "${{ needs.set-environment.outputs.environment }}" == "staging" ]]; then
            DB_USER="${{ secrets.DB_USER_STAGING }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD_STAGING }}"
            JWT_SECRET="${{ secrets.JWT_SECRET_STAGING }}"
          fi

          # Validar se as secrets estão configuradas
          if [[ -z "$DB_USER" ]] || [[ -z "$DB_PASSWORD" ]] || [[ -z "$JWT_SECRET" ]]; then
            echo "❌ ERRO: Secrets não configuradas no GitHub!"
            echo "Configure os secrets em Settings → Secrets and variables → Actions"
            echo "Necessário: DB_USER_${{ needs.set-environment.outputs.environment }}, DB_PASSWORD_${{ needs.set-environment.outputs.environment }}, JWT_SECRET_${{ needs.set-environment.outputs.environment }}"
            exit 1
          fi

          # Cria/atualiza o secret
          echo "✅ Criando/atualizando secret smart-bet-secret..."
          kubectl create secret generic smart-bet-secret \
            --from-literal=db-user="$DB_USER" \
            --from-literal=db-password="$DB_PASSWORD" \
            --from-literal=jwt-secret="$JWT_SECRET" \
            --namespace=${{ needs.set-environment.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "✅ Secret criado/atualizado com sucesso!"

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tag in Kustomize
        run: |
          cd k8s/overlays/${{ needs.set-environment.outputs.environment }}
          kustomize edit set image ghcr.io/ednilsoncampos/smart-bet-manager-kotlin=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.set-environment.outputs.image-tag }}
          cat kustomization.yaml

      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/${{ needs.set-environment.outputs.environment }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/smart-bet-backend \
            -n ${{ needs.set-environment.outputs.namespace }} \
            --timeout=600s
      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ${{ needs.set-environment.outputs.namespace }} -l app=smart-bet-backend
          echo ""
          echo "=== Pod Details ==="
          kubectl describe pods -n ${{ needs.set-environment.outputs.namespace }} -l app=smart-bet-backend
          echo ""
          echo "=== Services ==="
          kubectl get svc -n ${{ needs.set-environment.outputs.namespace }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ needs.set-environment.outputs.namespace }}

      - name: Show application logs
        if: always()
        run: |
          echo "=== Application Logs (last 100 lines) ==="
          kubectl logs -n ${{ needs.set-environment.outputs.namespace }} -l app=smart-bet-backend --tail=100 || echo "No logs available yet"
