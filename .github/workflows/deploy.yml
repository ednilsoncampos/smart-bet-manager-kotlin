name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main          # Deploy para PROD
      - staging       # Deploy para STAGING
      - development   # Deploy para DEV
    tags:
      - 'v*'          # Deploy para PROD com tag

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  set-environment:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      namespace: ${{ steps.set-env.outputs.namespace }}
      image-tag: ${{ steps.set-env.outputs.image-tag }}
    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-prod" >> $GITHUB_OUTPUT
            echo "image-tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-staging" >> $GITHUB_OUTPUT
            echo "image-tag=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "namespace=smartbet-dev" >> $GITHUB_OUTPUT
            echo "image-tag=dev" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: set-environment
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.set-environment.outputs.image-tag }}
            type=sha,prefix=
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ${{ needs.set-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: [set-environment, build-and-push]
    environment: ${{ needs.set-environment.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.CLUSTER_NAME }}
      - name: Verify cluster access
        run: kubectl get nodes
      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ needs.set-environment.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -
      - name: Create GHCR secret if not exists
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=${{ needs.set-environment.outputs.namespace }} \
            --dry-run=client -o yaml | kubectl apply -f -
      - name: Deploy with Kustomize
        run: |
          kubectl apply -k k8s/overlays/${{ needs.set-environment.outputs.environment }}
      - name: Update deployment image
        run: |
          kubectl set image deployment/smart-bet-backend \
            smart-bet-backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ needs.set-environment.outputs.namespace }}
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/smart-bet-backend \
            -n ${{ needs.set-environment.outputs.namespace }} \
            --timeout=300s
      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ${{ needs.set-environment.outputs.namespace }} -l app=smart-bet-backend
          echo "=== Services ==="
          kubectl get svc -n ${{ needs.set-environment.outputs.namespace }}
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ needs.set-environment.outputs.namespace }}
