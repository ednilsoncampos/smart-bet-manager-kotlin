apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-bet-ingress
  labels:
    app: smart-bet-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.smartbet.com
    secretName: smart-bet-tls
  rules:
  - host: api.smartbet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-bet-backend
            port:
              number: 80
