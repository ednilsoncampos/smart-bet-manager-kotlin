apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-bet-backend
  labels:
    app: smart-bet-backend
spec:
  replicas: 1
  # Estratégia de rolling update para zero downtime TODO: Rever estrátegia quando precisar de mais Pods em produção
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: smart-bet-backend
  template:
    metadata:
      labels:
        app: smart-bet-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Tempo para graceful shutdown
      terminationGracePeriodSeconds: 30
      containers:
      - name: smart-bet-backend
        image: ghcr.io/ednilsoncampos/smart-bet-manager-kotlin:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: spring-profile
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: db-password
        - name: DB_SSLMODE
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-sslmode
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Startup probe: aguarda app iniciar (Spring Boot pode demorar)
        # Permite até 180s (30 * 6s) para inicialização
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 6
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        # Readiness probe: verifica se pode receber tráfego
        # Só roda após startup probe passar
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # Liveness probe: verifica se app está vivo
        # Reinicia container se falhar
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # Lifecycle hooks para graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]
      imagePullSecrets:
      - name: ghcr-secret
