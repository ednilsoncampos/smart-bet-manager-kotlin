apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-bet-backend
  labels:
    app: smart-bet-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-bet-backend
  template:
    metadata:
      labels:
        app: smart-bet-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: smart-bet-backend
        image: ghcr.io/ednilsoncampos/smart-bet-manager-kotlin:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: spring-profile
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: smart-bet-config
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: smart-bet-secret
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      imagePullSecrets:
      - name: ghcr-secret
