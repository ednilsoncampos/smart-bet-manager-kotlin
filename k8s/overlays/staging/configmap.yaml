apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-bet-config
  labels:
    app: smart-bet-backend
    environment: staging
data:
  # Spring Profile
  spring-profile: "staging"
  
  # Database configuration (DigitalOcean Managed Database)
  # IMPORTANTE: Atualize estes valores com seu banco de dados
  db-host: "your-staging-postgres-host.db.ondigitalocean.com"
  db-port: "25060"
  db-name: "smartbet_staging"
  
  # Logging
  log-level: "INFO"
