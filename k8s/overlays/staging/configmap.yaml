apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-bet-config
  labels:
    app: smart-bet-backend
    environment: staging
data:
  # Spring Profile
  spring-profile: "staging"
  
  # Database configuration (DigitalOcean Managed Database - VPC Network)
  # IMPORTANTE: Atualize estes valores com seu banco de dados de staging
  db-host: "private-smartbet-postgres-staging-do-user-XXXXX.db.ondigitalocean.com"
  db-port: "25060"
  db-name: "defaultdb"
  db-sslmode: "require"
  
  # Logging
  log-level: "INFO"
