apiVersion: v1
kind: Secret
metadata:
  name: smart-bet-secret
  labels:
    app: smart-bet-backend
    environment: staging
type: Opaque
stringData:
  # IMPORTANTE: Substitua estes valores antes de aplicar
  # Ou use: kubectl create secret generic smart-bet-secret --from-literal=...
  db-user: "smartbet_staging_user"
  db-password: "CHANGE_ME_STAGING_PASSWORD"
  jwt-secret: "staging-jwt-secret-key-must-be-at-least-256-bits-long-for-security"
