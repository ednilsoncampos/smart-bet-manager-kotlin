apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-bet-config
  labels:
    app: smart-bet-backend
    environment: prod
data:
  # Spring Profile
  spring-profile: "prod"
  
  # Database configuration (DigitalOcean Managed Database - VPC Network)
  # IMPORTANTE: Atualize estes valores com seu banco de dados de produção
  db-host: "private-smartbet-postgres-dev-do-user-32074130-0.f.db.ondigitalocean.com"
  db-port: "25060"
  db-name: "smartbet_prod"
  db-sslmode: "require"
  
  # Logging
  log-level: "WARN"

  # Flyway configuration
  flyway-enabled: "true"
  flyway-baseline-on-migrate: "true"

  # CORS - Production (APENAS domínios autorizados)
  # IMPORTANTE: Atualize com os domínios reais de produção
  cors-allowed-origins: "https://smartbet.api.br"
