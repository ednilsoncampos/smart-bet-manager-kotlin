apiVersion: v1
kind: Secret
metadata:
  name: smart-bet-secret
  labels:
    app: smart-bet-backend
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Replace these values before applying to cluster
  # Never commit real credentials to version control
  db-user: "CHANGE_ME"
  db-password: "CHANGE_ME"
  
  # JWT secret (must be at least 256 bits / 32 characters)
  jwt-secret: "CHANGE_ME_TO_A_SECURE_256_BIT_SECRET_KEY"
